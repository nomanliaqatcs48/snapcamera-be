cryptodeals_backend:
    stage: deploy
    tags:
      - client-aws
    before_script:
        - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
        - mkdir -p ~/.ssh
        - eval $(ssh-agent -s)
        - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    script:
        - echo "Deploy to Client AWS"
        - ssh-add <(echo "$aws_ssh_pri_key")
        - rm -rf .git
        - ssh -o StrictHostKeyChecking=no snapcamera-be@18.118.177.85 "cd /home/snapcamera-be/snapcamera-be; git reset --hard; git pull origin main; npm install --force; pm2 restart 0; exit"
    only:
        - main